<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <title>Formulaire</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style formulaire.css">
</head>

<body>
    <form method="post" action="https://newgotravel.com/voyage/jurassic-park">
        <fieldset id="identité">
            <legend id="votre-identité">Votre identité</legend>

            
                <label for="Nom">1. Nom :</label>
                <input type="texte" name="Nom" id="Nom" placeholder="Nom" size="30" /><br />
            
            
                <label for="Prénom">2. Prénom :</label>
                <input type="text" name="Prénom" id="Prénom" placeholder="Prénom" size="30" /><br />
            
            
                <label for="Adresse-mail">3. Adresse mail :</label>
                <input type="email" name="Adresse-mail" id="Adresse-mail" placeholder="Adresse mail" size="30" />
            
        </fieldset>
        <fieldset id="adresse">
            <legend id="Adresse-livraison">Adresse de livraison</legend>
            
                <label for="adresse"> 1. Adresse :</label>
                <textarea name="adresse" id="zone-adresse"></textarea><br />
            
            
                <label for="Code-postal">2. Code postal :</label>
                <input type="text" name="code-postal" id="code-postal" placeholder="Code postal" size="30"><br />
            
            
                <label for="Ville">3. Ville :</label>
                <input type="text" name="ville" id="ville" placeholder="Ville" size="30"><br />
            
        </fieldset>
        <fieldset id="information">
            <legend id="information-reglement">Information de réglement</legend>
            <p>1. Type de carte bancaire :<br />
                <input type="radio" name="INFORMATION" value="visa" id="visa" /><label for="visa">VISA</label><br />
                <input type="radio" name="INFORMATION" value="mastercard" id="mastercard" /><label
                    for="mastercard">Mastercard</label><br />
            </p>
            
                <label for="numéro-carte">2. Numéro de carte :</label>
                <input type="text" name="numéro" id="numéro" placeholder="Numéro de carte" size="30" /><br />
            
            
                <label for="code-sécurité">3. Code de sécurité :</label>
                <input type="text" name="code" id="code" placeholder="Code de sécurité" size="30" /><br />
           
            
                <label for="nom-titulaire">4. Nom du titulaire :</label>
                <input type="text" name="nom-titulaire" id="nom-titulaire" placeholder="Nom du titulaire" size="30" /><br />
            
        </fieldset>
        <input type="submit" value="J'achète !">
    </form>



</html>
